<div id="container">
        
        <h1>Student Registration Page</h1>
    
        <form (ngSubmit)="signup()">
            <div>
                
                <input type="text" [(ngModel)]="user.firstName" name="firstName" placeholder="First Name">
            </div>
            <div>
                
                <input type="text" [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name">
            </div>
            <div>
               
                <input type="text" [(ngModel)]="user.email" name="email" placeholder="Email">
            </div>
            <div>
                
                <input type="text" [(ngModel)]="user.program" name="program" placeholder="Program">
            </div>
            <div>
                
                <input type="text" [(ngModel)]="user.studentNumber" name="studentNumber" placeholder="Student Number">
            </div>
            <div>
                
                <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password">
            </div>
            <div>
               
                <input type="text" [(ngModel)]="user.address" name="address" placeholder="Address">
            </div>
            <div>
             
                <input type="text" [(ngModel)]="user.city" name="city" placeholder="City">
            </div>
            <div>
                
                <input type="text" [(ngModel)]="user.postalCode" name="postalCode" placeholder="Postal Code">
            </div>
            <div>
               
                <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" placeholder="Phone Number">
            </div>
            <div>
                <a class="fl" [routerLink]="['../']"><button style="background:cornflowerblue" >Back</button></a>
                <button class="fl margin-left" type="submit" style="background:cornflowerblue">Sign up</button>
                <div class="clear"></div>
            </div>
            <span>{{errorMessage}}</span>
        </form>
    </div>
