<div id="container" style="width: 400px;">
    <a href="/"><img src="assets/img/logo.jpg" width="200" /></a>
    <h1>Edit Course</h1>

    <form (ngSubmit)="update()" novalidate>
        <div>
            <label for="courseCode">Course Code</label>
            <input type="text" required [(ngModel)]="course.courseCode" name="courseCode" placeholder="Coure Code">

            <label for="courseName">Course Name</label>
            <input type="text" required [(ngModel)]="course.courseName" name="courseName" placeholder="Course Name">

            <label for="section">Section</label>
            <input type="text" required [(ngModel)]="course.section" name="section" placeholder="Section">

            <label for="semester">Semester</label>
            <input type="text" required [(ngModel)]="course.semester" name="semester" placeholder="Semester">
        </div>
        <div>
            <a class="fl" [routerLink]="['/courses']"><button style="background:cornflowerblue">Back</button></a>
            <button class="fl margin-left" style="background:cornflowerblue" type="submit">Update</button>
    
            <div class="clear"></div>
        </div>
        <strong id="error">{{errorMessage}}</strong>
    </form>
</div>
